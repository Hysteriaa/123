<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pin_keyboard">
        <div class="wrapper">
            <input type="text" id="pin_display" autocomplete="off" maxlength="12" placeholder="Введіть пін-код" pattern="[0-9]{1,12}" >
            <div class="keyboard">
                <button value="1" onclick="getNumber(this.value)">1</button>
                <button value="2" onclick="getNumber(this.value)">2</button>
                <button value="3" onclick="getNumber(this.value)">3</button>
                <button value="4" onclick="getNumber(this.value)">4</button>
                <button value="5" onclick="getNumber(this.value)">5</button>
                <button value="6" onclick="getNumber(this.value)">6</button>
                <button value="7" onclick="getNumber(this.value)">7</button>
                <button value="8" onclick="getNumber(this.value)">8</button>
                <button value="9" onclick="getNumber(this.value)">9</button>
                <button class="btn_hide" onclick="getNumber(hidePin())">Hide</button>
                <button value="0" onclick="getNumber(this.value)">0</button>
                <button class="btn_mix" onclick="getNumber(mixPin())">Mix</button>
                <button class="btn_cancel" onclick="getNumber(setCancel())">Cancel</button>
                <button class="btn_clear" onclick="getNumber(setClear())">Clear</button>
                <button class="btn_enter" onclick="getNumber(setEnter())">Enter</button>
            </div>  
        </div>   
    </div>
    
    
    <script src="common.js"></script>
</body>
</html>
